<html>
    <head>
        <title>hangman</title>
        </head>
    <body>
        <script>

            var words = [
                "height",
                "person",
                "people",
                "fishy",
                "dad",
                "do",
                "pin",
                "hit",
                "radio",
                "mom",
                "hi",
                "hello",
                "monitor",
                "keyboard",
                "the",
                "best",
                "end",
                "home",
                "hello",
                "find",
                "fit",
                "so",
                "and",
                "dive",
                "kangaroo",
                "new",
                "hundred",
                "one",
                "twenty",
                "telivision"
            ];
            var word = words[Math.floor(Math.random() * words.length)];
            var awnserarray = [];
            for (var i = 0; i < word.length; i++){
                awnserarray[i] = "_"
            };
            var remainingLetters = word.length;
            while(remainingLetters > 0){
            alert(awnserarray.join(" "));
            var guess = prompt("Guess a letter or, click Cancel to stop playing.");
            if(guess === null) {
                break;
            }
            else if(guess.length !== 1){
                alert("Please enter a single letter.");
            }
            else{
                alert("let's see if you got a letter");
            }
            for(var j = 0; j < word.length; j++) {
                if(word[j] === guess) {
                    awnserarray[j] = guess;
                    remainingLetters--;
                    alert(awnserarray.join(" "));
                }
            }
        }
            </script>
        </body>
    </html>
